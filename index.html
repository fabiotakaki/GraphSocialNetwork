<!DOCTYPE html>
<html>
<head>
	<title>Grafos Aplicação Gráfica</title>
	<script type="text/javascript" src="js/cytoscape.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8" />
</head>
<body>
<header>
  <h1>Rede Social</h1>
</header>
<div id="social-network">
  <h1>Seja bem-vindo(a) à rede social.</h1>

  <h2>Entrar</h2>
  <input type="text" name="user">
  <button id="teste">Entrar</button>

  <h2>Cadastrar</h2>
  <label>Usuário</label>
  <input type="text" name="user" id="user_register">
  <button id="register">Cadastrar</button>
</div>
<div id="cy"></div>
<script type="text/javascript">
  var cy = cytoscape({

  container: $('#cy'), // container to render in

  elements: [ // list of graph elements to start with
    { // node a
      data: { id: 'fabiotakaki' }
    },
    { // node b
      data: { id: 'guilherme' }
    },
    { // node c
      data: { id: 'CID' }
    },
    { // edge ab
      data: { id: 'ab', source: 'fabiotakaki', target: 'guilherme' }
    },
    { // edge ab
      data: { id: 'ac', source: 'fabiotakaki', target: 'CID' }
    }
  ],

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': '#666',
        'label': 'data(id)'
      }
    },

    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#ccc',
        'curve-style': 'bezier',
        'target-arrow-color': '#333',
        'target-arrow-shape': 'triangle-backcurve'
      }
    }
  ],

  layout: {
    name: 'grid',
    rows: 1
  }

});

  $("#register").click(function(){
    cy.add({
      group: "nodes",
      data: { id: $('#user_register').val() },
     // position: { x: 200, y: 200 },

    }); 
  });

  var bfs = cy.elements().bfs({
    roots: '#e',
    visit: function(i, depth){
      console.log( 'visit ' + this.id() );

      // // example of finding desired node
      // if( this.data('weight') > 70 ){
      //   return true;
      // }

      // // example of exiting search early
      // if( this.data('weight') < 0 ){
      //   return false;
      // }
    },
    directed: true
  });

  var path = bfs.path; // path to found node
  var found = bfs.found; // found node

  // select the path
  path.select();
</script>
</body>
</html>
