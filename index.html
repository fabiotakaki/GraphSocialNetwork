<!DOCTYPE html>
<html>
<head>
	<title>Grafos Aplicação Gráfica</title>
	<script type="text/javascript" src="js/cytoscape.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8" />
</head>
<body>
<header>
  <h1>Rede Social</h1>
</header>
<div id="social-network"></div>
<div id="cy"></div>

<footer>
  Todos os direitos reservados. &copy; 2016 - Fábio S. Takaki, Arthur Pires e Lucas Martins.
</footer>
<script type="text/javascript">
  var cy = cytoscape({

  container: $('#cy'), // container to render in

  elements: [ // list of graph elements to start with
  ],

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': '#666',
        'label': 'data(id)'
      }
    },

    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#ccc',
        'curve-style': 'bezier',
        'control-point-step-size': 40,
        'target-arrow-color': '#333',
        'target-arrow-shape': 'triangle-backcurve'
      }
    }
  ],

  layout: {
    name: 'grid',
    rows: 1
  }

});

var idUser;

$('#social-network').load('home.html');
  
</script>
</body>
</html>
